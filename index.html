<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Bundle Jquery, Popper, JS Bootstrap 4.6 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Mi JS -->
    <script src="./assets/js/script.js"></script>
    
    <!-- Favicon -->

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <title>SuperHero</title>
    
<body>

    <header>
        <div class="container d-flex justify-content-center mt-5">
            <img src="./assets/img/sh1.jpg" alt="SuperHero1">
        </div>
    </header>
    <section class="container-fluid busqueda mt-5">
        <div class="container py-5 ">
            <h1>Encuentra tu SuperHero</h1>
    
            <!-- Form para obtener el numero del SuperHero -->
    
            <form class="mt-5">
                <div class="form-group">
                  <label for="inputSuperHero">Ingresa el número del SuperHero a buscar</label>
                  <input type="number" class="form-control" id="inputSuperHero" placeholder="Ingrese el número">
                </div>
                <button type="submit" class="btn btn-mine" id="botonBuscar">Buscar</button>
            </form>
        </div>

    </section>
  
    
     <!-- Canvas Plugin -->

     <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    
</body>
</html>
